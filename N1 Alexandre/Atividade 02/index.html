<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 01</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            color: rgb(255, 255, 255);
            background-color: rgb(71, 9, 9);
        }
        #obs{
            color: rgba(255, 255, 255, 0.466);
            font-family: arial, sans-serif;
            font-size: 10px;
            font-style: italic;
            letter-spacing: 0pt;
            word-spacing: -0.2pt;
            line-height: 0.3;
        }
    </style>
</head>
<body>
    <h1>Atividade 02</h1>
    <p> Resolução Atividade 02</p>
    <h3>Idades</h3>
    <input type="text" id="idadedig">
    <input type="button" value="✔" onclick="verificar()">
    <p id="obs">Digite os numeros os separando com uma vírgula</p>

    <script>

        function verificar(){
                var idades = document.getElementById("idadedig").value;
                idades = idades.split(",");
                var maior = 0;
                var menor = 0;
                for(i=0;i<idades.length;i++){
                    if(parseInt(idades[i]) >=18){
                        maior++;
                    }else{
                        menor++;
                    }
                }
                window.alert("Maiores de idade: "+maior+" - Menores de idade: "+menor);
            }
    </script>
</body>
</html>
